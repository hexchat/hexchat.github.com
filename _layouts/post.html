---
layout: default
---
<article>
	<header>
		<h2>{{ page.title }}</h2>
		<p>Posted - <time>{{ page.date | date_to_string}}</time></p>
	</header>
	<section>
		{{ content }}
	</section>
 
	<div id="aside">
	  <hr />
	  <h3>Related Posts</h3>
	  <ul class="posts">
		{% for post in site.related_posts limit:5 %}
		  <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	  </ul>
	</div>
</article>
